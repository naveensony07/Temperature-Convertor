<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome! Temperature Converter</h1>
    <div class="converter">
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius"><br>
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit"><br>
        <button onclick="convert('celsius')">Convert to Fahrenheit</button>
        <button onclick="convert('fahrenheit')">Convert to Celsius</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
